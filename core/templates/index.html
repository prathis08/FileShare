{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href={% static "2wwd.png" %}>
    <link rel="stylesheet" href={% static "style.css" %} />
    <title>FileShare</title>
  </head>

  <body>
    <div class="navbar">
      <img src={% static "2wwd.png" %} id="navbar-image">
      <h1>FILESHARE</h1>
    </div>
    <div class="main">
      <div class="alert">
        <span>Link Copied !
          And will be active for 24 hrs.
        </span>
      </div>
      <div class="dropArea">
        <img src={% static "Vector.png" %}>
        <div class="loader"></div>
        <form>
          {% csrf_token %}
          <p id="header">
            Drag files here or
            <label for="file" class="upload__button">Browse</label>
          </p>
          <input type="file" id="file" name="file" />
        </form>
      </div>
    </div>
    <div id="download-button">
      <input type="text" value="" id="downloadLink" hidden/>
      <button onclick="CopyText()" class="btn">Copy Sharable URL</button>
    </div>
      <script src={% static "main.js" %}></script>
  </body>
</html>
